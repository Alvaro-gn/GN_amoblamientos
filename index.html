  <script>
    const productos = [
      { id: 1, nombre: "Silla Moderna", categoria: "Sillas", precio: 45000, imagen: "https://via.placeholder.com/300x300" },
      { id: 2, nombre: "Mesa Minimalista", categoria: "Mesas", precio: 60000, imagen: "https://via.placeholder.com/300x300" },
      { id: 3, nombre: "Escritorio Pro", categoria: "Escritorios", precio: 80000, imagen: "https://via.placeholder.com/300x300" }
    ];

    const contenedor = document.getElementById("productos");

    function renderProductos() {
      contenedor.innerHTML = "";
      productos.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 flex flex-col items-center text-center";
        card.innerHTML = `
          <img src="${p.imagen}" class="w-full h-64 object-cover mb-4 rounded" />
          <h3 class="text-xl font-semibold mb-2">${p.nombre}</h3>
          <p class="mb-2 text-gray-600">$${p.precio.toLocaleString()}</p>
          <button class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Agregar al carrito</button>
        `;
        contenedor.appendChild(card);
      });
    }

    renderProductos();
  </script>
